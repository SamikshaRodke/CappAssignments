<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
      font-size: 3em;
    }
    .welcome-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .message {
      font-size: 1.2em;
      color: #3498db;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.1em;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome!</h1>
    <p class="message">You have logged in successfully.</p>
    <a href="/" class="btn">Go to Login Page</a>
  </div>

</body>
</html>
