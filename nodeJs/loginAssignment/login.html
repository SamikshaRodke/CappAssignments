<!-- Problem Statement
Objective: Create a simple web application that allows users to log in using a username and password. 
If the credentials are correct, the user is redirected to a welcome page. If not, an error message is displayed.
Solution Overview
Node.js Server: Use the built-in http and url modules to handle requests and responses.
HTML/CSS Interface: Create a login form for user input.
JavaScript: Use basic form submission and response handling. -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f0; 
    }

    .login-container { 
      background-color: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    input { 
      padding: 10px; 
      margin: 10px 0; 
      width: 100%; 
    }
    button { 
      padding: 10px 20px; 
      width: 100%; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #0056b3; 
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
