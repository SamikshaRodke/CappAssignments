<!-- 
Develop a web application for an Online Bakery Shop where users can browse a list of available items
such as cakes, pastries, and croissants. Each item should display details like name, price, and weight.
Users should be able to add items to their cart and view the cart's content. 
The application should leverage JavaScript features like functions, prototypes, objects, and DOM manipulation. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bakery Shop</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
 
    .item-list, .cart {
      display: flex;
      justify-content: space-between;
    }
 
    .item, .cart-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
 
    .cart {
      border-top: 2px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Bakery Shop</h1>
    <h2>Available Items</h2>
    <div id="item-list" class="item-list">
     
    </div>
 
    <h2>Shopping Cart</h2>
    <div id="cart" class="cart">
     
    </div>
    <h3>Total: $<span id="total-price">0.00</span></h3>
  </div>
 
  
  <script src="bakery.js"></script>
</body>
</html>
